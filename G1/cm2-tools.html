<!-- ============================================================

<script>
(function(){
  // V√©rifie si la page est charg√©e directement (sans cm2.js)
  const standalone = !document.currentScript.closest("body [data-include]");
  if(standalone){
    window.cm2ToolsStandalone = true;
    // Cr√©e le style minimal si cm2.css n'est pas charg√©
    if(!document.querySelector('link[href*="cm2.css"]')){
      const css = document.createElement("style");
      css.textContent = `

        .btn{display:inline-block;padding:8px 14px;margin:4px;
             border-radius:10px;background:#2563eb;color:#fff;

               box-shadow:0 2px 8px rgba(0,0,0,.1);margin:10px 0;}
        .consigne{color:#b91c1c;font-weight:900;background:#fff;
                  border-left:5px solid #ef4444;padding:8px 12px;

        .fontbar{display:flex;gap:8px;margin-bottom:6px;}
        .navbar{display:flex;justify-content:space-between;align-items:center;}
        .navleft,.navright{display:flex;gap:8px;}
      `;
      document.head.appendChild(css);
    }
    // Message visuel
    const msg = document.createElement("div");
    msg.textContent = "‚öôÔ∏è cm2-tools.html ouvert en mode autonome (test visuel)";
    msg.style.cssText = "color:#555;margin:10px 0 20px;font-style:italic;";
    document.body.insertBefore(msg, document.body.firstChild);
    console.warn("cm2-tools.html est affich√© seul (mode autonome de test)");
  }
})();
</script>
